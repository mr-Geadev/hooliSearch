<h1>
  Hooli Search
</h1>

<form [formGroup]="search" (submit)="setQuery()">
  <input type="text" formControlName="stringQuery">
  <button type="submit">Поиск</button>
</form>

<ul *ngIf="this.server.listOfResult">
  <li *ngFor="let link of this.server.listOfResult">
    {{link.title}}
  </li>
</ul>

<div *ngIf="!this.server.listOfResult">
  Загрузка
</div>
